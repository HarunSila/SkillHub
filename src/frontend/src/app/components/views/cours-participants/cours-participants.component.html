<mat-card>
    <h4>Cours participants</h4>
    <mat-form-field class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let registration"> {{registration.participant.username}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let registration"> {{registration.participant.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let participant">
                    <mat-select [ngModel]="getStatus(participant.status)" placeholder="Select Status" (selectionChange)="assignStatus(participant, $event.value)">
                        <mat-option *ngFor="let status of getRegistrationStatuses()" [value]="status">
                            {{ getRegistrationStatusLabels(status) }}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let registration"> 
                    <button mat-button (click)="deleteRegistration(registration)" color="warn">Delete registration</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <ng-container *ngIf="input.value.length !== 0">
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" style="color: white;">No data matching the filter "{{input.value}}"</td>
                </tr>
            </ng-container>
        </table>
    </div>
</mat-card>
