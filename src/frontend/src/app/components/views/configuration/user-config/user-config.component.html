<mat-card class="form-card">
    <form class="profile-form" [formGroup]="profileForm">

        <mat-card-title>Profile Information</mat-card-title>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-card-title>Change password</mat-card-title>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>New password</mat-label>
            <input matInput type="password" formControlName="newPassword">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>

        <button mat-raised-button type="submit" (click)="saveProfile()" [disabled]="profileForm.invalid">Save</button>
        <button mat-raised-button color="warn" (click)="deleteProfile()" [disabled]="profileForm.invalid">Delete profile</button>
    </form>
</mat-card>
